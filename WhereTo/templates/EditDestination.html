
<image class="edit-img" ng-src={{Detail.placePic}}></image>

<div class="edit-view">
    <h1>{{Detail.placeName}}</h1>
    <h3>{{Detail.placeAddress}}</h3>
    <hr />
    <h4>{{Detail.placeComment}}</h4>
</div>


<button class="btn btn-primary btn-block" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
    Edit these Details
</button>
<div class="collapse" id="collapseExample">
    <div class="well">
        <form class="place-form" name="editForm" ng-submit="editForm.$valid && updateDetails(Detail)" novalidate>
            <div class="row">
                <div class="form-group col-md-4">
                    <label>The Destination</label>
                    <input name="placeName" type="text" class="form-control" id="placeName" ng-model="Detail.placeName" required>
                </div>
                <div class="form-group col-md-4">
                    <label>The Address</label>
                    <input name="placeAddress" type="text" class="form-control" id="placeAddress" ng-model="Detail.placeAddress" required>
                </div>
                <div class="form-group col-md-4">
                    <label>Add a Picture from a URL</label>
                    <input name="placePic" type="url" class="form-control" id="placePic" ng-model="Detail.placePic" required>
                </div>
                <div class="form-group col-md-4">
                    <label>Place Comment</label>
                    <input name="comment" type="text" class="form-control" ng-model="Detail.placeComment" required>
                </div>
                <div class="form-group col-md-4">
                    <label>Have you Visited Here?</label>
                    <input name="isCompleted" type="checkbox" ng-model="Detail.isCompleted">
                </div>
                <div class="form-group col-md-4">
                    <label>Category</label>
                    <input name="category" type="text" class="form-control" ng-model="Detail.category" required>
                </div>
            </div>
            <input type="submit" class="btn btn-success btn-block" value="Save Changes" ng-class="{disabled: editForm.$invalid}" />

        </form>
    </div>
</div>
